name: deploy-wiki

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - wiki/**
      - .github/workflows/wiki.yml

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          preprocess: true
          ignore: |
            .obsidian
